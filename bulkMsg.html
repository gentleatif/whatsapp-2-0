<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp API</title>
  </head>
  <nav class="text-end">
    <a class="btn btn-outline-secondary btn-lg mt-1 me-1" href="/signout">
      Sign Out</a
    >
  </nav>
  <body>
    <div class="container">
      <div class="whatsapp__apiContainer">
        <div class="heading">
          <h1 class="text-center mt-3 text-primary">Whatsapp Bulk Messeging</h1>
        </div>
        <form enctype="multipart/form-data" action="">
          <div class="mb-3">
            <label for="receiver" class="form-label">Whatsapp Mobile No</label>
            <input
              name="number"
              class="form-control"
              id="number"
              placeholder="Receiepient's Whatsapp Number"
            />
          </div>
          <!-- contact picker  -->
          <label class="form-label" for="uploadfile"
            >Upload Contacts(.vcf/.csv)</label
          >
          <div class="mb-3">
            <input id="uploadfile" name="uploadFile" type="file" />
          </div>

          <!-- contact picker end -->

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              name="messages"
              class="form-control"
              id="message"
              rows="3"
            ></textarea>
          </div>
          <div class="mb-3">
            <label for="message2" class="form-label">Message 2</label>
            <textarea
              name="messages2"
              class="form-control"
              id="message2"
              rows="3"
            ></textarea>
          </div>
          <button
            id="btn"
            type="submit"
            class="btn btn-secondary btn-main btn-lg"
          >
            Send Message
          </button>
          <a class="btn btn-outline-secondary btn-lg" href="/send-message">
            Visit Individual Messaging Page
          </a>
          <a class="btn btn-outline-secondary btn-lg" href="/send-media">
            Visit Bulk Media N Msg Page
          </a>
          <a class="btn btn-outline-secondary btn-lg" href="/">
            Re-Authenticate
          </a>
        </form>
      </div>
      <div class="alert alert-success mt-3 hide">
        <strong>Success! </strong> Message is successfully sent
      </div>

      <!--  -->
    </div>
    <!-- Custom Script -->
    <script src="bulkMsgScript.js" type="text/javascript"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
