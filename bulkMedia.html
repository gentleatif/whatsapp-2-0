<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Whatsapp API</title>
  </head>
  <body>
    <nav class="text-end">
      <a class="btn btn-outline-secondary btn-lg mt-1 me-1" href="/signout">
        Sign Out</a
      >
    </nav>
    <div class="container">
      <div class="whatsapp__apiContainer">
        <div class="heading mx-auto">
          <h1 class="mt-3 text-primary">Multiple File To Bulk Contacts</h1>
        </div>
        <form enctype="multipart/form-data" action="">
          <div class="mb-3">
            <label for="receiver" class="form-label">Whatsapp Mobile No</label>
            <input
              name="number"
              class="form-control form__number"
              id="number"
              placeholder="Receiepient's Whatsapp Number"
            />
          </div>
          <!-- contact picker  -->
          <label for="contact">Upload Contacts(.vcf/.csv)</label>
          <div class="mb-3">
            <input id="contact" name="contactfile" type="file" />
          </div>
          <!-- contact picker end -->
          <!-- Media Picker n Caption -->
          <p>Upload File (img/doc/.apk/zip)</p>

          <div class="mb-3">
            <label for="message1" class="form-label">Message1</label>
            <textarea
              name="messages1"
              class="form-control"
              id="message1"
              rows="3"
            ></textarea>
          </div>
          <div class="d-flex my-4">
            <div class="caption__div d-flex flex-column">
              <div class="mb-2">
                <input id="upload" name="file1" type="file" />
              </div>
              <div class="mb-2">
                <label for="message" class="form-label">Caption</label>
                <textarea
                  name="caption1"
                  class="form-control form__width"
                  id="message"
                  rows="1"
                ></textarea>
              </div>
            </div>
            <!--Media picker n Caption end -->
            <!-- Media Picker n Caption -->

            <div class="caption__div d-flex flex-column">
              <div class="mb-2 firstdiv">
                <input id="upload" name="file2" type="file" />
              </div>
              <div class="mb-2 brother">
                <label for="message" class="form-label">Caption</label>
                <textarea
                  name="caption2"
                  class="form-control form__width"
                  id="message"
                  rows="1"
                ></textarea>
              </div>
            </div>
            <!--Media picker n Caption end -->
            <!-- Media Picker n Caption -->
            <div class="caption__div d-flex flex-column">
              <div class="mb-2">
                <input id="upload" name="file3" type="file" />
              </div>
              <div class="mb-2">
                <label for="message" class="form-label">Caption</label>
                <textarea
                  name="caption3"
                  class="form-control form__width"
                  id="message"
                  rows="1"
                ></textarea>
              </div>
            </div>
            <!--Media picker n Caption end -->
            <!-- Media Picker n Caption -->
            <div class="caption__div d-flex flex-column">
              <div class="mb-2">
                <input id="upload" name="file4" type="file" />
              </div>
              <div class="mb-2">
                <label for="message" class="form-label">Caption</label>
                <textarea
                  name="caption4"
                  class="form-control form__width"
                  id="message"
                  rows="1"
                ></textarea>
              </div>
            </div>
            <!--Media picker n Caption end -->
          </div>

          <button
            id="btn"
            type="submit"
            class="btn btn-secondary btn-main btn-lg"
          >
            Send Message
          </button>
          <a class="btn btn-outline-secondary btn-lg" href="/send-message">
            Visit Individual Messaging Page
          </a>
          <a class="btn btn-outline-secondary btn-lg" href="/send-bulkmsg">
            Visit Bulk Messaging Page
          </a>
          <a class="btn btn-outline-secondary btn-lg" href="/">
            Re-Authenticate
          </a>
        </form>
      </div>
      <div class="alert alert-success mt-3 hide">
        <strong>Success! </strong> Your messages are being sent
      </div>
    </div>
    <!-- Custom Script -->
    <script src="bulkMedia.js" type="text/javascript"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
